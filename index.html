<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Slippers</title>
  </head>
  <body>
    <header class="header">
      <div class="offer">&#127487;&#127462; SPECIAL OFFER + FREE DELIVERY 2-4 DAYS IN SA &#127487;&#127462;</div>
      <div class="container">
        <div class="logo">
          <img src="assets/img/logo.png" alt="logo" />
          <p>orthopedic slippers</p>
        </div>
      </div>
    </header>
    <section class="hero">
      <div class="hero__image">
        <img src="assets/img/1.jpg" alt="" />
      </div>
      <div class="hero__limit">
        <p>limited offer</p>
       <div class="timer"><span id="hours">00:</span><span id="minutes">00:</span><span id="seconds">00</span></div>
      </div>
      <span class="hero__price">
        <p>R 250.00</p>
        <span>R 160.00</span>
      </span>
    </section>
    <section class="product">
      <div class="product__header">
        <div class="product__rate"><p>Excellent 4.8/5</p></div>
        <div class="product__trust">
          <img src="assets/img/star.svg" alt="star" />
          <p>Trustpilot</p>
        </div>
        <a href="#" class="product__sell">best selling</a>
      </div>
      <h2 class="product__title">Orthopedic slippers</h2>
      <div class="product__image">
        <img src="assets/img/1-1.jpg" alt="slipper" />
      </div>
      <div class="product__variables">
        <div class="product__variant active">
          <img src="assets/img/1-1.jpg" id="Black" alt="black slippers" />
        </div>
        <div class="product__variant">
          <img src="assets/img/orange.jpg" id="Orange" alt="orange slippers" />
        </div>
        <div class="product__variant">
          <img src="assets/img/pink.jpg" id="Pink" alt="pink slippers" />
        </div>
        <div class="product__variant">
          <img src="assets/img/yellow.jpg" id="Yellow" alt="yellow slippers" />
        </div>
      </div>
      <p class="product__conditions">
        <span class="bold">Fast delivery:</span> 2-4 days from SA &#127487;&#127462;
      </p>
      <p class="product__conditions">
        <span class="bold">In stock:</span> Shipping from Johannesburg &#127487;&#127462;
      </p>
      <div class="product__reviews">
        <img src="assets/img/ratestar.svg" alt="star rate" />
        <img src="assets/img/ratestar.svg" alt="star rate" />
        <img src="assets/img/ratestar.svg" alt="star rate" />
        <img src="assets/img/ratestar.svg" alt="star rate" />
        <img src="assets/img/ratestar.svg" alt="star rate" />
        <p>(10)</p>
      </div>
      <div class="product__options">
        <div class="product__color">
          <label>color</label>
          <select name="color" id="color">
            <option value="Black">Black</option>
            <option value="Orange">Orange</option>
            <option value="Pink">Pink</option>
            <option value="Yellow">Yellow</option>
          </select>
        </div>
        <div class="product__size">
          <label>size</label>
          <select name="size" id="size">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <a href="https://www.youtube.com" target="_blank" class="product__buy">buy now</a>
    </section>
    <script src="app.js"></script>
  </body>
</html>
